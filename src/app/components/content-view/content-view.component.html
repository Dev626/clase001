<!-- Nav Item -->
<div class="p-3">
  <div class="card">
    <div class="card-header">
      <h1>{{ titulo | uppercase }}</h1>
      <h2>{{ fecha_actual | customdate }}</h2>
    </div>
    <div class="card-body">
      <div class="p-3 text-center">
        <ng-template ngFor let-item [ngForOf]="numbers_calc">
          <!-- [textButton]="item.value" -->
          <button-calc
            [classIn]="item.class"
            [itemIn]="item"
            (eventClick)="clickParent($event)"
          ></button-calc>
        </ng-template>
        <hr class="sidebar-divider" />
        <div class="d-flex">
          <button-calc
            [classIn]="'btn-secondary'"
            [itemIn]="{ value: 'Result' }"
            (eventClick)="functionCalc()"
          ></button-calc>
          <input
            #inputCalc
            id="inputCalc"
            class="form-control"
            type="text"
            [(ngModel)]="model"
            (keyup.enter)="functionCalc()"
            (keyup)="keyFindBtn($event)"
          />
          <button-calc
            classIn="btn-secondary"
            [itemIn]="{ value: 'Clear' }"
            (eventClick)="functionClearCalc()"
          ></button-calc>
        </div>
        <h1>{{ result }}</h1>

        <button-calc
          classIn="btn-warning"
          [itemIn]="{ value: 'PrintViewChild' }"
          (eventClick)="printViewChild(inputCalc)"
        >
        </button-calc>
        <!-- <hr class="sidebar-divider" /> -->
        <!-- <ng-template [ngIf]="bool_check"> -->
        <!-- </ng-template> -->
        <!-- *ngIf="model == 'clave'; else elseBlock" -->
        <!-- <div class="d-block">
          <input type="text" [(ngModel)]="model" />
          <button
            class="btn btn-info mx-1"
            type="button"
            (click)="functionClearCalc()"
          >
            Result
          </button>
          <h1>{{ model }}</h1>
        </div> -->
        <!-- <ng-template #elseBlock> </ng-template> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
  <hr class="sidebar-divider" />
  <div class="col-lg-5">
    <div class="card text-center">
      <div class="card-header">Formulario Reactivo</div>
      <div class="card-body">
        <!-- Formulario reactivo -->
        <form role="form" [formGroup]="formGroupRegister" class="user">
          <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <input
                type="text"
                class="form-control form-control-user"
                id="exampleFirstName"
                placeholder="First Name"
              />
            </div>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control form-control-user"
                id="exampleLastName"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-user"
              id="exampleInputEmail"
              placeholder="Email Address"
            />
          </div>
          <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <input
                type="password"
                class="form-control form-control-user"
                id="exampleInputPassword"
                placeholder="Password"
              />
            </div>
            <div class="col-sm-6">
              <input
                type="password"
                class="form-control form-control-user"
                id="exampleRepeatPassword"
                placeholder="Repeat Password"
              />
            </div>
          </div>
          <a href="login.html" class="btn btn-primary btn-user btn-block">
            Register Account
          </a>
          <hr />
          <a href="index.html" class="btn btn-google btn-user btn-block">
            <i class="fab fa-google fa-fw"></i> Register with Google
          </a>
          <a href="index.html" class="btn btn-facebook btn-user btn-block">
            <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
          </a>
        </form>
        <!-- Formulario reactivo -->
      </div>
    </div>
  </div>
</div>

<!-- Nav Item -->
